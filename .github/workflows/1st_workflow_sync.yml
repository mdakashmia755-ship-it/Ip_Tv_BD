name: 1st Workflow Sync
on:
  push:
    paths: ['**.txt']
  workflow_dispatch:
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - run: pip install requests
      - name: Run Script
        env:
          MY_PAT_TOKEN: ${{ secrets.MY_PAT_TOKEN }}
        run: python source_manager.py
      - name: Push Changes
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Source-Bot"
          git add database.json
          git commit -m "Update Store" || exit 0
          git push
