name: IPTV Sync with VPN

on:
  push:
    paths: ['**.txt']
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: প্রয়োজনীয় লাইব্রেরি ইনস্টল
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install requests[socks]

      - name: ভিপিএন (Cloudflare Warp) সেটআপ
        run: |
          # রিপোজিটরি এবং কি (Key) যোগ করা
          curl -fsSL https://pkg.cloudflareclient.com/pubkey.gpg | sudo gpg --yes --dearmor --output /usr/share/keyrings/cloudflare-warp-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/cloudflare-warp-archive-keyring.gpg] https://pkg.cloudflareclient.com/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/cloudflare-client.list
          sudo apt-get update && sudo apt-get install cloudflare-warp -y
          
          # সার্ভিস চালু করা
          sudo systemctl start warp-svc
          sleep 5
          
          # রেজিস্ট্রেশন এবং প্রক্সি মোড সেটআপ (নতুন সিনট্যাক্স)
          # এখানে || true ব্যবহার করা হয়েছে যাতে এরর আসলেও প্রসেস না থামে
          warp-cli --accept-tos registration register || true
          warp-cli --accept-tos mode proxy || true
          warp-cli --accept-tos connect || true
          
          echo "ভিপিএন কানেক্ট হওয়ার জন্য ১৫ সেকেন্ড অপেক্ষা করা হচ্ছে..."
          sleep 15
          
          # কানেকশন হয়েছে কি না তা চেক করা
          warp-cli --accept-tos status

      - name: পাইথন স্ক্রিপ্ট চালানো
        env:
          MY_PAT_TOKEN: ${{ secrets.MY_PAT_TOKEN }}
        run: python source_manager.py

      - name: পরিবর্তনগুলো সেভ (Push) করা
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Source-Bot"
          git add database.json
          git commit -m "Update Store: $(date)" || exit 0
          git push
