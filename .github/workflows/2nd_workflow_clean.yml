name: Auto Cleaner
on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:
jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg
      - run: pip install requests
      - name: Run Cleaner
        env:
          MY_PAT_TOKEN: ${{ secrets.MY_PAT_TOKEN }}
        run: python cleaner_logic.py
      - name: Trigger Sync
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.MY_PAT_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/1st_workflow_sync.yml/dispatches \
          -d '{"ref":"main"}'
      - name: Save
        run: |
          git config --local user.email "bot@github.com"
          git config --local user.name "Cleaner-Bot"
          git add database.json playlist.m3u
          git commit -m "Cleanup Dead Links" || exit 0
          git push
